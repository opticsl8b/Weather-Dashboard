<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script src="https://kit.fontawesome.com/5758ce3c54.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="skeleton.css">
    <link rel="stylesheet" href="style.css" />
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="container">
        <h1>Weather Dashboard</h1>
        <p class="lead">A simple weather app for weather outlook by cities</p>
    </header>
    <div class="container">
        <div class="row">
            <div class="four columns" id="search-box">
                <!-- Search box -->
                <label for="input-city">Search for a City</label>
                <input class="eleven columns" id="input-city" type="text" />
                <input class="eleven columns" id="btn-submit" type="button" value="submit"></input>
                <input class="eleven columns" id="btn-clear" type="button" value="clear"></input>
                <br>
                <div class="container">
                    <div class="row">
                        <div class="eleven columns" id='search-history'>
                            <input class="button-primary" type="button" value="Perth">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Today's Weather Box -->
            <div class="eight columns" id="result-box">
                <H4 id="result-city"></H4>
                <div class="row">
                    <div class="twelve columns">
                        <h5>Date today: <span id="span-date"></span></h5>
                        <p>Current weather: <img id="img-current-weather" alt="Weather Image" class="weather"></p>
                        <p>Temp: <span id="span-current-temp"></span></p>
                        <p>Wind: <span id="span-current-wind"></span></p>
                        <p>Humidity: <span id="span-current-humidity"></span> </p>
                        <p>UV: <span id="span-current-uv"></span></p>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!-- Forecast Box -->
    <div class="container" id="forcast-box">
        <header>
            <span>5 Day Forecast</span>
        </header>
        <div class="row" id="weather-cards">

            </ul>
        </div>
        <div class="two columns"></div>
        <div class="two columns"></div>
        <div class="two columns"></div>
        <div class="two columns"></div> -->
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
